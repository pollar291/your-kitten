<form class="example-form" (submit)="login()">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
      placeholder="Например: pat@example.com">
    @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
    <mat-error>Пожалуйста, введите email правильно!</mat-error>
    }
    @if (emailFormControl.hasError('required')) {
    <mat-error>Email <strong>обязателен</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Пароль</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl">
    @if (passwordFormControl.hasError('required')) {
    <mat-error>Пароль <strong>обязателен</strong></mat-error>
    }
  </mat-form-field>

  <button class="auth-button" mat-raised-button color="accent">Логин</button>
</form>
